<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard + Anomaly Detection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    .employee {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #eee;
    }
    body.dark .employee {
      background: #1e1e1e;
      border-color: #444;
    }
    .dashboard {
      margin-top: 30px;
      padding: 12px;
      background: #efefef;
    }
    body.dark .dashboard {
      background: #1a1a1a;
    }
    button {
      margin: 8px 0;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Manager Dashboard</h1>
  <button id="dark-toggle">Dark Mode</button>

  <div class="dashboard">
    <h2>Employee Task Stats</h2>
    <div id="employee-stats">Loading...</div>
  </div>

  <div class="dashboard">
    <h2>Anomaly Detection</h2>
    <ul id="anomaly-list"><li>Loading anomalies...</li></ul>
  </div>

  <script>
    const API_BASE = "https://employee-backend.onrender.com/api/tasks";

    document.getElementById("dark-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent = document.body.classList.contains("dark")
        ? "Light Mode" : "Dark Mode";
    });

    async function loadDashboard() {
      const res = await fetch(API_BASE);
      const tasks = await res.json();

      const grouped = {};
      const empTaskCount = {};
      const today = new Date().toISOString().split("T")[0];
      const anomalies = [];

      tasks.forEach(task => {
        const empId = task.assigned_to || "Unassigned";

        if (!grouped[empId]) {
          grouped[empId] = { total: 0, completed: 0, inProgress: 0 };
        }

        grouped[empId].total++;

        if (task.status.toLowerCase() === "completed") grouped[empId].completed++;
        if (task.status.toLowerCase() === "in progress") grouped[empId].inProgress++;

        // Anomaly rules
        if (task.status.toLowerCase() !== "completed" && task.due_date && task.due_date < today) {
          anomalies.push(`Task "${task.title}" is overdue (Due: ${task.due_date})`);
        }

        if (task.status.toLowerCase() === "completed" && !task.due_date) {
          anomalies.push(`Task "${task.title}" is completed but missing due date`);
        }

        if (task.assigned_to) {
          empTaskCount[task.assigned_to] = (empTaskCount[task.assigned_to] || 0) + 1;
        }
      });

      for (const [empId, count] of Object.entries(empTaskCount)) {
        if (count > 5) {
          anomalies.push(`Employee ${empId} has ${count} tasks (possible overload)`);
        }
      }

      // Render employee stats
      const container = document.getElementById("employee-stats");
      container.innerHTML = "";

      Object.keys(grouped).forEach(id => {
        const stats = grouped[id];
        const div = document.createElement("div");
        div.className = "employee";
        div.innerHTML = `
          <h3>Employee ID: ${id}</h3>
          <p>Total Tasks: ${stats.total}</p>
          <p>Completed: ${stats.completed}</p>
          <p>In Progress: ${stats.inProgress}</p>
        `;
        container.appendChild(div);
      });

      // Render anomalies
      const anomalyList = document.getElementById("anomaly-list");
      anomalyList.innerHTML = anomalies.length
        ? anomalies.map(msg => `<li>${msg}</li>`).join("")
        : "<li>No anomalies found</li>";
    }

    loadDashboard();
  </script>
</body>
</html>
