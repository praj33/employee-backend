<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Task Panel + Anomaly Agent</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    #task-list li {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ccc;
    }
    button {
      margin: 4px;
      padding: 4px 10px;
      cursor: pointer;
    }
    input {
      margin: 4px 0;
      padding: 6px;
    }
    .dashboard {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
    }
    body.dark .dashboard {
      background: #1e1e1e;
    }
  </style>
</head>
<body>
  <h1>Employee Task Panel</h1>

  <input type="number" id="emp-id" placeholder="Enter your Employee ID" />
  <button onclick="filterByEmployee()">Login</button>
  <button id="dark-toggle">Dark Mode</button>

  <h2>My Tasks</h2>
  <ul id="task-list"></ul>

  <h2>Submit New Task</h2>
  <form id="task-form">
    <input type="text" id="title" placeholder="Title" required /><br />
    <input type="text" id="status" placeholder="Status" required /><br />
    <input type="number" id="assigned_to" placeholder="Assigned To (Employee ID)" required /><br />
    <input type="date" id="due_date" required /><br />
    <button type="submit">Add Task</button>
  </form>

  <div class="dashboard">
    <h3>Dashboard Stats</h3>
    <p>Total Tasks: <span id="total">0</span></p>
    <p>Completed: <span id="completed">0</span></p>
    <p>In Progress: <span id="in-progress">0</span></p>
  </div>

  <div class="dashboard">
    <h3>Anomaly Detection</h3>
    <ul id="anomaly-list"><li>Loading...</li></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
